<!-- index.html -->
<!doctype html>

<html ng-app = "todoList">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nodejs Todo App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="/style.css">



    <!--Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Font awesome CDN-->
    <script src="https://use.fontawesome.com/36c67f75da.js"></script>
    <!--Main Controller-->
    <script src="/app.js"></script>

</head>

<body ng-controller = "mainController" >
  <div class = "container bgimg">

    <div class="text-center">
            <h1>Simple Todo-List App <span class="label label-info"> {{ todos.length }} </span></h1>
    </div>

    <div id="todo-list" class="row text-left">
            <div class="col-sm-4 col-sm-offset-1">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label class = "glyph-checkbox">
                        <input type="checkbox" ng-click="deleteTodo(todo._id)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        {{ todo.text }}
                    </label>
                </div>

            </div>
    </div>

    <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Type a task here to save for later" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>




  </div>
</body>
</html>
